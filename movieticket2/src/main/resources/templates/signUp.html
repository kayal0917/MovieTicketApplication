<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TicketTrick</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="signup-form">
        <form th:action="@{/signUp}" method="post" onsubmit="return validateForm()">
            <h2>TicketTrick</h2>
            <h3>Sign Up</h3>

            <div class="input-group">
                <input type="text" id="userName" name="userName" placeholder=" " pattern="^[a-zA-Z]+$" required>
                <label for="userName">Username</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required>
                <label for="password">Password</label>
            </div>

            <div class="input-group">
                <select id="location" name="location" required>
                    <option value="" disabled selected></option>
                    <option value="Madurai">Madurai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Tiruchirappalli">Tiruchirappalli</option>
                    <option value="Salem">Salem</option>
                    <option value="Tirunelveli">Tirunelveli</option>
                    <option value="Thanjavur">Thanjavur</option>
                    <option value="Vellore">Vellore</option>
                    <option value="Kanyakumari">Kanyakumari</option>
                </select>
                <label for="location">Location</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a th:href="@{/control}">Sign In</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            var userName = document.getElementById("userName");
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var location = document.getElementById("location");

            if (!userName.checkValidity()) {
                alert("Username must be filled out and contain only letters.");
                return false;
            }

            if (!email.checkValidity()) {
                alert("Invalid email address.");
                return false;
            }

            if (!password.checkValidity()) {
                alert("Password must be at least 8 characters long, contain at least one number, one uppercase and lowercase letter, and one special character.");
                return false;
            }

            if (location.value === "") {
                alert("Please select a location.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>

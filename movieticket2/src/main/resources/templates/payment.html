<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="payment.js" defer="defer"></script>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment</h1>
        <form id="paymentForm" action="ticket.jsp" method="post" th:action="@{/ticket}">
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" pattern="\d{16}" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required>
            </div>
            <div class="form-group">
                <label for="cardHolderName">Cardholder Name:</label>
                <input type="text" id="cardHolderName" name="cardHolderName" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <!-- JavaScript validation using Thymeleaf attributes -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            const cardNumber = document.getElementById('cardNumber').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            const cardHolderName = document.getElementById('cardHolderName').value;

            const cardNumberPattern = /^\d{16}$/;
            const expiryPattern = /^(0[1-9]|1[0-2])\/\d{2}$/;
            const cvvPattern = /^\d{3}$/;

            if (!cardNumberPattern.test(cardNumber)) {
                alert('Please enter a valid 16-digit card number.');
                event.preventDefault();
                return;
            }

            if (!expiryPattern.test(expiry)) {
                alert('Please enter a valid expiry date in MM/YY format.');
                event.preventDefault();
                return;
            }

            if (!cvvPattern.test(cvv)) {
                alert('Please enter a valid 3-digit CVV.');
                event.preventDefault();
                return;
            }

            if (cardHolderName.trim() === '') {
                alert('Please enter the cardholder name.');
                event.preventDefault();
                return;
            }
        });
        /*]]>*/
    </script>
</body>
</html>

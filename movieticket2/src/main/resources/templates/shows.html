<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Madurai Movie Booking</title>
    <style>
        body {
            background-image: url("picture/sc5.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .movie-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .movie-item img {
            width: 67%; /* Adjusted width */
            height: auto;
        }

        .theater {
            width: 60%;
            padding-left: 20px;
        }

        .showtime {
            margin-bottom: 10px;
        }

        .showtime-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/seat}" method="get">
            <div class="movie-item" th:each="list : ${list}">
                <div class="movie-image">
              
                    <img src="path/to/movie/image.jpg" alt="Movie Image">
                </div>
                <div class="theater">
                    <h2 th:text="${list.theaterName}"></h2>
                    <div th:each="showTime : ${list}" th:if="${showTime.theaterName} == ${list.theaterName}">
                        <p class="showtime">
                            Show Times:
                            <button type="submit" name="showtime" th:value="${showTime.showTime}" class="showtime-btn" th:text="${showTime.showTime}"></button>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Hidden fields to store selected movie and other data -->
            <input type="hidden" name="movie" value="Movie 1" /> <!-- Example value, replace with Thymeleaf if needed -->
            <input type="hidden" name="theater" value="Madurai Theatre 1" /> <!-- Example value, replace with Thymeleaf if needed -->
        </form>
    </div>
</body>
</html>

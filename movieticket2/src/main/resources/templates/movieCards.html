<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 16px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 16px;
        }

        .card-content h2 {
            margin: 0 0 8px;
            font-size: 1.5em;
        }

        .card-content p {
            margin: 0 0 8px;
            font-size: 1em;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div th:each="movie : ${movies}" class="card">
            <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.posterPath}" th:alt="${movie.title}">
            <div class="card-content">
                <h2 th:text="${movie.title}"></h2>
                <p th:text="'Release Date: ' + ${movie.releaseDate}"></p>
                <p th:text="${movie.overview}"></p>
                <p th:text="'Language: ' + ${movie.originalLanguage}"></p>
                <p th:text="'Popularity: ' + ${movie.popularity}"></p>
                <p th:text="'Vote Average: ' + ${movie.voteAverage}"></p>
                <p th:text="'Vote Count: ' + ${movie.voteCount}"></p>
            </div>
        </div>
    </div>
</body>
</html>

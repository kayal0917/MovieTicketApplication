<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.payment-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.payment-method {
    margin-bottom: 20px;
}

.payment-method label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

.card-details label {
    display: block;
    margin-bottom: 5px;
    font-size: 0.9em;
}

.card-details input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.protection h3 {
    margin-top: 20px;
    margin-bottom: 10px;
}

.protection label {
    display: block;
    margin-bottom: 5px;
    font-size: 0.9em;
}

.total {
    text-align: center;
    margin-top: 20px;
}

.total span {
    color: #007bff;
    font-weight: bold;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
</style>
<body>
	<form th:action="@{/ticket}" method="post">

    <div class="payment-container">
        <h2>Payment Method</h2>
        <form>
            <div class="payment-method">
                <label>
                    <input type="radio" name="payment" value="credit-card" checked>
                    Credit Card
                </label>
                <div class="card-details">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****">

                    <label for="exp-date">EXP DATE</label>
                    <input type="text" id="exp-date" name="exp-date" placeholder="mm/yyyy">

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123">
                </div>
            </div>
            <div class="payment-method">
                <label>
                    <input type="radio" name="payment" value="paypal">
                    PayPal
                </label>
            </div>

            <div class="protection">
                <h3>Buyer Protection</h3>
                <label>
                    <input type="checkbox" checked>
                    Full Refund if you don't receive your order
                </label>
                <label>
                    <input type="checkbox" checked>
                    Full or Partial Refund, if the product is not as described in details
                </label>
            </div>

            <div class="total">
                <h3>All Total: <span>$27174.00</span></h3>
                <button type="submit">Confirm & Pay</button>
            </div>
        </form>
    </div>
</body>
</html>


<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
* {
    box-sizing: border-box;
}

body {
    background-color: #28223F;
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 62.5%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
}

.card-container {
    background-color: #231E39;
    border-radius: 5px;
    box-shadow: 0px 10px 20px -10px rgba(0,0,0,0.75);
    color: #B3B8CD;
    padding-top: 30px;
    width: 350px;
    max-width: 100%;
    text-align: center;
}

.top {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.top-l {
    display: flex;
    align-items: center;
}

.top-l svg {
    background-color: transparent;
    color: #fff;
    height: 1.6rem;
    border: 1.5px solid #fff;
    border-radius: 0.5rem;
}

.top-l h3 {
    margin: 10px 0;
    font-size: 1.3rem;
    font-weight: 400;
    color: #fff;
    padding-left: 0.75rem;
}

.top-r {
    display: flex;
    align-items: center;
}

.top-r svg {
    background-color: transparent;
    color: #fff;
    height: 1.6rem;
    margin-right: 0.75rem;
}

.middle {
    display: flex;
    flex-direction: column;
    margin-bottom: -1rem;
}

.middle h3 {
    margin: 10px 0;
    font-size: 1.5rem;
    color: #fff;
}

.extra-detail {
    display: flex;
    justify-content: center;
}

.detail {
    padding-right: 2rem;
    font-size: 0.8rem;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.detail p {
    margin-bottom: 0;
    font-size: 0.9rem;
}

.detail-price {
    font-size: 0.8rem;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

.detail-price p {
    margin-bottom: 0;
    font-size: 0.9rem;
}

.border {
    background-color: #535353;
    border-radius: 0.4rem;
    padding: 0.75rem;
    width: 60%;
    height: auto;
    margin: 0 auto;
    transform: translateY(-90%);
}

#dark {
    z-index: 2;
}

.form-box {
    background-color: #1F1A36;
    padding: 15px;
    margin-top: 5px;
}

.card-box {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 10px 20px -10px rgba(0,0,0,0.75);
    color: #B3B8CD;
    padding-top: 20px;
    width: 350px;
    max-width: 100%;
    text-align: center;
    margin: 0 auto;
}

.main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.pay-method h3 {
    color: #2D2747;
    font-size: 1.5rem;
    font-weight: 700;
    margin-top: -0.5rem;
}

.pay-methods {
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    width: 100%;
    height: auto;
    margin: 0 auto;
}

#credit {
    background-color: #2D2747;
    color: #fff;
    height: 2.2rem;
    width: 2.1rem;
    border: 1.2px solid #2D2747;
    border-radius: 0.4rem; 
}

.pay-methods svg {
    background-color: transparent;
    color: #2D2747;
    height: 2.2rem;
    width: 2.2rem;
    border: 1.2px solid #2D2747;
    border-radius: 0.4rem; 
}

.name-area {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-left: 3.5rem;
}

.name-area h3 {
    margin-bottom: -0.75rem;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
    text-align: start;
    color: #535353;
    font-weight: 400;
}

.name-area h3 > img {
    margin-bottom: -0.3rem;
    width: 1.3rem;
}

.name-area h2 {
    border: 1px solid #535353;
    border-radius: 0.2rem;
    padding: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
    color: #535353;
    font-weight: 600;
}

.dates {
    display: flex;
    align-items: flex-start;
}

.pay-btn {
    background-color: #2D2747;
    border-radius: 5px;
    width: 79.5%;
    height: auto;
    padding: 0.4rem;
    margin-bottom: 1rem;
}

.pay-btn a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 600;
}

  
  </style>
  <body>

            </div>
          </div>
          <div class="name-area">
            <div class="name">
              <h3>Name On Card</h3>
              <h2>Ankit Pavar &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp&nbsp &nbsp</h2>
            </div>
            <div class="card-num">
              <h3>Card Number &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp&nbsp &nbsp &nbsp<img src="https://img.icons8.com/ios/48/000000/visa.png"/></h3>
              <h2>5252 &nbsp 6585 &nbsp 6585 &nbsp 6585 </h2>
            </div>
            <div class="dates">
              <div class="exp">
                <h3>Expiry date</h3>
                <h2>01/25 &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </h2>
              </div>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
              <div class="cvv">
                <h3>CVV</h3>
                <h2>***</h2>
              </div>
            </div>
            <div class="pay-btn">
                <a href="#">Pay - $ 1,005</a> 
            </div>
          </div>
          
        </div>
      </div>
    </div>

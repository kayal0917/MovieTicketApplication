<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Show</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("picture/.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/addShow}">Add New Show</a>
        <a th:href="@{/movie}">Add New Movie</a>
        <a th:href="@{/showDetails}">Reports</a>
    </div>
    <div class="main-content">
        <div class="form-container">
            <h1>Add Show</h1>
            <form action="#" th:action="@{/addShow}" method="post">
                <label for="MovieName">Movie Name:</label>
                <input type="text" id="MovieName" name="MovieName" th:required="required">
                
                <label for="ShowDate">Show Date:</label>
                <input type="datetime-local" id="ShowDate" name="ShowDate" th:required="required">
                
                <label for="ShowTime">Show Time:</label>
                <input type="datetime-local" id="ShowTime" name="ShowTime" th:required="required">
                
                <input type="submit" value="Add Show">
            </form>
        </div>
    </div>
</body>
</html>

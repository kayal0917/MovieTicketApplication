<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
}

.sidebar {
    width: 250px;
    background-color: #333;
    color: #fff;
    padding: 20px;
    height: 100vh;
    position: fixed;
}

.sidebar h2 {
    margin: 0;
    font-size: 1.5em;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1em;
    display: block;
    padding: 10px;
    border-radius: 5px;
}

.sidebar ul li a:hover {
    background-color: #575757;
}

.main-content {
    margin-left: 250px;
    padding: 20px;
    flex: 1;
}

.dashboard-welcome {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.dashboard-welcome h1 {
    margin: 0;
}
</style>
</head>
<body>
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
           
            <li><a th:href="@{/userList}">User List</a></li>
            <li><a th:href="@{/theaterList}">Theater List</a></li>
            <li><a th:href="@{/AllMovie}">Movie List</a></li>
        </ul>
    </aside>
    <div class="main-content">
        <div class="dashboard-welcome">
            <h1>Welcome to the Admin Dashboard</h1>
            <p>Use the sidebar to navigate to different sections of the admin panel.</p>
        </div>
    </div>
</body>
</html>

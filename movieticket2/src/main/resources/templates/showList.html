<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #333;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
}

.sidebar a {
    color: #fff;
    padding: 15px;
    text-decoration: none;
    display: block;
    transition: background 0.3s;
}

.sidebar a:hover {
    background-color: #575757;
}

.main-content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.table-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 100%;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 8px 12px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #f4f4f4;
}

form {
    display: inline;
}
</style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a th:href="@{/addShow}">Add New Show</a>
		<a th:href="@{/movie}">Add New Movie</a>
    </div>
    <div class="main-content">
        <div class="table-container">
            <h1>Show Details</h1>
            <table>
                <thead>
                    <tr>
                        <th>Show ID</th>
                        <th>Movie Name</th>
                        <th>Theater ID</th>
                        <th>Show Date</th>
                        <th>Show Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="show : ${showList}">
                        <td th:text="${show.showtimeId}"></td>
                        <td th:text="${show.movieName}"></td>
                        <td th:text="${show.theaterId}"></td>
                        <td th:text="${show.showDate}"></td>
                        <td th:text="${show.showTime}"></td>
                        <td>
                            <form th:action="@{/deleteShow}" method="post">
                                <input type="hidden" name="showtime_id" th:value="${show.showtimeId}">
                                <input type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
